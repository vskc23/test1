<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function Person(name,address,dob){
			this.name=name;
			this.address=address;
			this.dob=dob;
			this.getName=function(){
				return this.name;
			}
			this.getAddress=function(){
				return this.address;
			}
			this.getDob=function(){
				return this.dob;
			}
		}
		var coll=new Array();
		function save(){	
			var name=document.getElementById('txt1').value;
			var address=document.getElementById('txt2').value;
			var dob=document.getElementById('txt3').value;
			var obj=new Person(name,address,dob)
			coll.push(obj)
		}
		function display(){
			str="<table border='5px'>"
			for(i=0;i<coll.length;i++){
				str+="<tr> <td>"+coll[i].getName()+"</td> <td>"+coll[i].getAddress()+"</td> <td>"+coll[i].getDob()+"</td></tr>"
			}
			str+='</table>'
			document.getElementById('d1').innerHTML=str;
		}

		function calAge(){
                var today = new Date();
                var bday = new Date(document.getElementById("txt3").value);
                x = parseInt((today - bday) / (24 * 3600 * 1000));
                alert(" The number of days between the two dates is " + Math.floor(x));
                alert(" The number of years between the two dates is " + Math.floor(x/365));
        }

	</script>
</head>
<body>
	Enter your Name <input type="text" name="" id="txt1"> <br>
	Enter your Address <input type="text" name="" id="txt2"> <br>
	Enter your DOB <input type="date" name="" id="txt3"> <br>
	<input type="button" name="" onclick="save()" value="Accept Details"> <br>
    <input type="button" name="" onclick="calAge()" value="Calculate Age" id="dob"> <br>
    <input type="button" name="" onclick="display()" value="Display"> <br>
	<div id="d1"></div>
</body>
</html>
