<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(0, 0);
ctx.lineTo(2001, 281);
ctx.lineTo(2002, 277);
ctx.lineTo(2003, 275);
ctx.lineTo(2004, 457);
ctx.lineTo(2005, 200);
ctx.lineTo(2006, 280);
ctx.lineTo(2007, 150);
ctx.stroke();
</script>
</body>
</html>
