<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(0, 0);
ctx.lineTo(5, 40);
ctx.lineTo(10, 75);
ctx.lineTo(15, 140);
ctx.lineTo(20, 210);
ctx.stroke(); 
</script>
</body>
</html>
