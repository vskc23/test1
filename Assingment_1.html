<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
    <center>
<h1>Stock Ticker</h1>
<table>
  <tr>
    <th>Stock</th>
    <th>Quantity</th>
  </tr>
  <tr>
    <td>ABC</td>
    <td>100</td>
  </tr>
  <tr>
    <td>XYZ</td>
    <td>80</td>
  </tr>
</table>
<h1>Add Stocks</h1>
<form>
    <label> Stock: </label> 
    <input type="text" name="" pattern="[a-z][A-Z]*" size="15"/> 
    <br>
    <br>
    <label> Quantity: </label>   
    <input type="number"  name="age" min="10" pattern="{number%10}" max ="100">  
    <br>
    <br><button type="submit" >Submit</button>
   </form>
</center>
</body>
</html>
